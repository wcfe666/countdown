<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圣诞倒计时</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .header {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }

      .image-container {
        max-width: 80%;
        margin: 0 auto 20px;
      }

      .image-container img {
        width: 100%;
        max-width: 600px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .title {
        font-size: 2.5em;
        color: #2c3e50;
        margin: 20px 0;
        text-align: center;
        font-weight: bold;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .countdown-unit {
        background: #3498db;
        color: white;
        padding: 15px;
        border-radius: 10px;
        min-width: 80px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .countdown-number {
        font-size: 2em;
        font-weight: bold;
        display: block;
      }

      .countdown-label {
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="image-container">
        <img src="img/photo.png" alt="圣诞图片" />
      </div>
      <audio src="music.mp3" id="background-music" loop controls></audio>
      <h1 class="title">距离解冻还有：</h1>
      <div id="countdown" class="countdown">
        <div class="countdown-unit">
          <span id="days" class="countdown-number">00</span>
          <span class="countdown-label">天</span>
        </div>
        <div class="countdown-unit">
          <span id="hours" class="countdown-number">00</span>
          <span class="countdown-label">时</span>
        </div>
        <div class="countdown-unit">
          <span id="minutes" class="countdown-number">00</span>
          <span class="countdown-label">分</span>
        </div>
        <div class="countdown-unit">
          <span id="seconds" class="countdown-number">00</span>
          <span class="countdown-label">秒</span>
        </div>
      </div>
    </div>
    <script>
      function updateCountdown() {
        // 设置圣诞节日期（年份会根据当前年份调整）
        const now = new Date();
        let christmas = new Date(now.getFullYear(), 11, 25); // 月份从0开始，所以11表示12月

        // 如果今年的圣诞节已过，则计算明年的圣诞节
        if (now > christmas) {
          christmas = new Date(now.getFullYear() + 1, 11, 25);
        }

        const diff = christmas.getTime() - now.getTime();

        // 计算天、时、分、秒
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        // 更新显示
        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").textContent = String(
          minutes
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds
        ).padStart(2, "0");
      }

      // 立即更新一次
      updateCountdown();

      // 每秒更新一次
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
